version: "3.7"
services:

  ##############
  ## Crawlers ##
  ##############

  crawler:
    image: dgoldstein1/crawler:0.2.6
    depends_on:
      - kv
      - graph
    environment:
      - GRAPH_DB_ENDPOINT=http://graph:5000
      - TWO_WAY_KV_ENDPOINT=http://kv:5001
      - MAX_APPROX_NODES=10000
      - COMMAND=wikipedia
      - METRICS_PORT=8001
      - PARALLELISM=16
      - MS_DELAY=50

  ##############
  ## Services ##
  ##############

  edge:
    image: dgoldstein1/edge-dev
    build:
      context: .
      dockerfile: ./docker/edge/dockerfile
    ports:
      - 8443:80
    restart: always

  links:
    image: links-ui:dev
    build:
      context: .
      dockerfile: dockerfile-dev
    volumes:
      - ./:/usr/src/app
    ports:
      - 3000:3000
    environment:
      - REACT_APP_ENV="development"
      - REACT_APP_TWOWAYKV_ENDPOINT=/services/twowaykv

  kv:
    image: dgoldstein1/twowaykv:1.0.0
    ports:
      - 5001:5001
    depends_on:
      - prom

  graph:
    image: dgoldstein1/biggraph:0.1.4
    ports:
      - 5000:5000
      - 8001:8001
    depends_on:
      - prom
    environment:
      - GRAPH_SAVE_PATH=/data/wikipedia_graph.graph
      - GRAPH_SAVE_INTERVAL=60

  ################
  ## Monitoring ##
  ################

  prom:
    image: prom/prometheus:v2.11.1
    ports:
      - 9090:9090
    entrypoint: "/bin/prometheus --log.level=debug --config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:6.2.4
    volumes:
      - ./docker/grafana/provisioning/:/etc/grafana/provisioning/
    depends_on:
      - prom
    ports:
    - "3001:3000"
